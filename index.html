<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members</title>
    <link rel="stylesheet" href="./scss/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
      </div>
      <div class="title">
        <h2>The Creative Crew</h2>
      </div>
      <div class="info">
        <h3>Who We Are</h3>
        <p>
          We are team of creatively diverse, driven, innovative individuals
          working in various locaitons from the world.
        </p>
      </div>
    </header>
    <main class="container">
      <div class="container-1">
        <div class="card kart" style="width: 12rem">
          <img src="./img/photo1.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
                Bill Mahoney
            </p>
          </div>
        </div>
      </div>
      <div class="container-2">
        <div class="card kart" style="width: 12rem">
          <img src="./img/photo2.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
              Saba Cabrera
            </p>
          </div>
        </div>
      </div>
      <div class="container-1">
        <div class="card kart" style="width: 12rem">
          <img src="./img/photo3.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
              Shae Le
            </p>
          </div>
        </div>
      </div>
      <div class="container-1">
        <div class="card kart" style="width: 12rem">
          <img src="./img/photo4.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
              Skylah Lu
            </p>
          </div>
        </div>
      </div>
      <div class="container-2">
        <div class="card kart" style="width: 12rem">
          <img src="./img/photo5.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
              Griff Richards
            </p>
          </div>
        </div>
      </div>
      <div class="container-1">
        <div class="card kart" style="width: 12rem">
          <img src="./img/photo6.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
              Stan John
            </p>
          </div>
        </div>
      </div>

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
